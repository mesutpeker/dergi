<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Dergi Okuyucu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .book-container {
            perspective: 2000px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            position: relative;
            margin-bottom: 30px;
        }

        .page-wrapper {
            position: relative;
            width: 800px;
            height: 600px;
            transform-style: preserve-3d;
        }

        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            transition: transform 0.8s ease;
            transform-origin: left center;
            backface-visibility: hidden;
        }

        .page.left {
            left: 0;
            border-right: 1px solid #ddd;
        }

        .page.right {
            right: 0;
            border-left: 1px solid #ddd;
        }

        .page canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .page.flipping {
            transform: rotateY(-180deg);
            z-index: 10;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .page-wrapper {
                width: 100%;
                height: 400px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìñ E-Dergi Okuyucu</h1>
        <p>Sayfa √ßevirme efekti ile okuma deneyimi</p>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>E-dergi y√ºkleniyor...</p>
        </div>

        <div id="bookContainer" class="book-container" style="display: none;">
            <div class="page-wrapper">
                <div class="page left" id="leftPage">
                    <canvas id="leftCanvas"></canvas>
                </div>
                <div class="page right" id="rightPage">
                    <canvas id="rightCanvas"></canvas>
                </div>
            </div>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <button id="prevBtn" onclick="previousPage()">‚óÄ √ñnceki</button>
            <div class="page-info">
                Sayfa <span id="currentPage">1</span> / <span id="totalPages">0</span>
            </div>
            <button id="nextBtn" onclick="nextPage()">Sonraki ‚ñ∂</button>
            <div class="zoom-controls">
                <button onclick="zoomOut()">üîç‚àí</button>
                <button onclick="zoomIn()">üîç+</button>
            </div>
        </div>
    </div>

    <script>
        // PDF.js worker yolu
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // PDF dosyanƒ±zƒ±n yolu - bu yolu kendi PDF dosyanƒ±zƒ±n yolu ile deƒüi≈ütirin
        const PDF_URL = 'dergi.pdf';

        let pdfDoc = null;
        let currentPageNum = 1;
        let scale = 1.5;
        let isFlipping = false;

        // PDF'i y√ºkle
        async function loadPDF() {
            try {
                pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
                document.getElementById('totalPages').textContent = pdfDoc.numPages;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('bookContainer').style.display = 'flex';
                document.getElementById('controls').style.display = 'flex';
                
                renderCurrentPages();
            } catch (error) {
                document.getElementById('loading').innerHTML = 
                    '<p style="color: red;">‚ùå PDF y√ºklenirken hata olu≈ütu!</p>' +
                    '<p style="font-size: 14px; margin-top: 10px;">L√ºtfen "dergi.pdf" dosyasƒ±nƒ± aynƒ± dizine eklediƒüinizden emin olun.</p>';
                console.error('PDF y√ºkleme hatasƒ±:', error);
            }
        }

        // Sayfalarƒ± render et
        async function renderCurrentPages() {
            if (isFlipping) return;

            // Sol sayfa
            if (currentPageNum > 0) {
                await renderPage(currentPageNum, 'leftCanvas');
            }

            // Saƒü sayfa
            if (currentPageNum + 1 <= pdfDoc.numPages) {
                await renderPage(currentPageNum + 1, 'rightCanvas');
            }

            updateControls();
        }

        // Tek bir sayfayƒ± render et
        async function renderPage(pageNum, canvasId) {
            const page = await pdfDoc.getPage(pageNum);
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            const viewport = page.getViewport({ scale: scale });
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            await page.render({
                canvasContext: ctx,
                viewport: viewport
            }).promise;
        }

        // Sonraki sayfa
        async function nextPage() {
            if (currentPageNum + 2 <= pdfDoc.numPages && !isFlipping) {
                isFlipping = true;
                
                // √áevirme animasyonu
                const rightPage = document.getElementById('rightPage');
                rightPage.classList.add('flipping');
                
                setTimeout(async () => {
                    currentPageNum += 2;
                    document.getElementById('currentPage').textContent = currentPageNum;
                    rightPage.classList.remove('flipping');
                    await renderCurrentPages();
                    isFlipping = false;
                }, 800);
            }
        }

        // √ñnceki sayfa
        async function previousPage() {
            if (currentPageNum > 1 && !isFlipping) {
                isFlipping = true;
                
                // √áevirme animasyonu
                const leftPage = document.getElementById('leftPage');
                leftPage.classList.add('flipping');
                
                setTimeout(async () => {
                    currentPageNum -= 2;
                    if (currentPageNum < 1) currentPageNum = 1;
                    document.getElementById('currentPage').textContent = currentPageNum;
                    leftPage.classList.remove('flipping');
                    await renderCurrentPages();
                    isFlipping = false;
                }, 800);
            }
        }

        // Zoom in
        function zoomIn() {
            scale += 0.2;
            renderCurrentPages();
        }

        // Zoom out
        function zoomOut() {
            if (scale > 0.5) {
                scale -= 0.2;
                renderCurrentPages();
            }
        }

        // Kontrol butonlarƒ±nƒ± g√ºncelle
        function updateControls() {
            document.getElementById('prevBtn').disabled = currentPageNum <= 1;
            document.getElementById('nextBtn').disabled = currentPageNum + 2 > pdfDoc.numPages;
        }

        // Klavye kontrolleri
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextPage();
            if (e.key === 'ArrowLeft') previousPage();
        });

        // PDF'i y√ºkle
        loadPDF();
    </script>
</body>
</html>
